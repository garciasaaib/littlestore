<body>
  <div class="login">
    <div class="form-container">
      <img class="logo" src="./assets/logos/logo_yard_sale.svg" alt="">
      <h1 class="title">Create a new password</h1>
      <p class="subtitle">Enter a new password for your account</p>
      <form action="/" class="form">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="********" class="input input-password">
        <label for="password-new" class="label">Re-enter password</label>
        <input type="password" id="password-new" placeholder="********" class="input input-password">
        <input type="submit" value="Confirm new password" class="primary-button login-button">
      </form>
    </div>
  </div>
</body>
